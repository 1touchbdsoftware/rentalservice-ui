<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
    href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-5/assets/css/registration-5.css">

<section class="p-1 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6 text-bg-secondary">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="col-10 col-xl-8 py-3">
                            <img class="img-fluid rounded mb-4" loading="lazy" src="./assets/img/reg-side-img.png"
                                width="345" height="50" alt="BootstrapBrain Logo">
                            <hr class="border-primary-subtle mb-4">
                            <h3 class="mb-4">We help you to take control of your entire portfolio!</h3>
                            <p class="lead m-0">We write words, take photos, make videos, and interact with artificial
                                intelligence.</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6" style="background-color: aliceblue;">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h3">Welcome to Rental Service</h2>
                                    <h3 class="fs-6 fw-normal text-secondary m-0">Fill out the form below to get started.</h3>
                                </div>
                            </div>
                        </div>
                        <form action="#!">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <!-- name -->
                                <div class="col-12">
                                    <label for="name" class="form-label">Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="Your Name" required>
                                </div>

                                <!-- email -->
                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                </div>

                                <!-- address -->
                                <div class="col-12">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" name="address" id="address"
                                        placeholder="Your Address">
                                </div>
                                
                                <!-- contact -->
                                <div class="col-12">
                                    <label for="contact" class="form-label">Contact</label>
                                    <input type="number" class="form-control" name="contact" id="contact" value="" placeholder="Your Contacts">
                                </div>


                                <!-- service checkbox -->
                                <div class="col-12">
                                    <label for="" class="form-label">Select Service -</label>
                                    <div class="ml-3">
                                        <input class="form-check-input custom-checkbox" type="checkbox" value="Property Maintenance" name="service[]"
                                            id="propertyMaintenance">
                                        <label for="propertyMaintenance" class="form-check-label">Property Maintenance</label>
                                    </div>
                                    <div class="ml-3">
                                        <input class="form-check-input custom-checkbox" type="checkbox" value="Rental Service" name="service[]"
                                            id="rentalService">
                                        <label for="rentalService" class="form-check-label">Rental Service</label>
                                    </div>
                                    <div class="ml-3">
                                        <input class="form-check-input custom-checkbox" type="checkbox" value="Property Construction" name="service[]"
                                            id="propertyConstruction">
                                        <label for="propertyConstruction" class="form-check-label">Property Construction</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" name="iAgree"
                                            id="iAgree" required>
                                        <label class="form-check-label text-secondary" for="iAgree">
                                            I agree to the <a href="#!" class="link-primary text-decoration-none">terms
                                                and conditions</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-secondary" type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i> Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <a class="btn btn-sm btn-outline-info float-right" (click)="backToHome()"><i class="fa fa-arrow-left" aria-hidden="true"></i>
                          Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
