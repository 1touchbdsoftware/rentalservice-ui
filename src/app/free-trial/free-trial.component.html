<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet"
    href="https://unpkg.com/bs-brain@2.0.4/components/registrations/registration-5/assets/css/registration-5.css">


<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6 text-bg-secondary">
                    <div class="d-flex align-items-center justify-content-center h-100">
                        <div class="col-10 col-xl-8 py-3">
                            <img class="img-fluid rounded mb-4" loading="lazy" src="./assets/img/reg-side-img.png"
                                width="345" height="50" alt="BootstrapBrain Logo">
                            <hr class="border-primary-subtle mb-4">
                            <h2 class="h1 mb-4">Sign up for your free 14-day trial.</h2>
                            <p class="lead m-0">
                                No credit card required. Use sample data to see how we handle your real-world tasks.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6" style="background-color: aliceblue;">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h3">Register for Free Trial!</h2>
                                    <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details and get access in our exclusive solutions.</h3>
                                </div>
                            </div>
                        </div>
                        <form action="#!">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <!-- name -->
                                <div class="col-12">
                                    <label for="name" class="form-label">Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="name" id="name"
                                        placeholder="Your Name" required>
                                </div>

                                <!-- business email -->
                                <div class="col-12">
                                    <label for="businessEmail" class="form-label">Business Email <span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" name="businessEmail" id="businessEmail"
                                        placeholder="Business Email" required>
                                </div>

                                <!-- company name -->
                                <div class="col-12">
                                    <label for="companyName" class="form-label">Company Name <span
                                            class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="companyName" id="companyName"
                                        placeholder="Company Name" required>
                                </div>

                                <!-- phone & segments -->
                                <div class="col-12">
                                    <div class="col-md-12 d-inline-block">
                                        <label for="phone" class="form-label">Phone</label>
                                        <input type="number" class="form-control" name="phone" id="phone" placeholder="Phone">
                                    </div>                              
                                </div>

                                <!-- service checkbox -->
                                <div class="col-12">
                                    <label for="" class="form-label">Select Service :</label>
                                    <div class="ml-3">
                                        <input class="form-check-input single-select custom-checkbox" type="checkbox" value="Property Maintenance" name="service"
                                            id="propertyMaintenance" [checked]="selectedService == 'Property Maintenance'"
                                            (change)="onCheckboxChange('Property Maintenance')">
                                        <label for="propertyMaintenance" class="form-check-label">Property Maintenance</label>
                                    </div>
                                    <div class="ml-3">
                                        <input class="form-check-input single-select custom-checkbox" type="checkbox" value="Rental Service" name="service" id="rentalService" [checked]="selectedService == 'Rental Service'"
                                        (change)="onCheckboxChange('Rental Service')">
                                        <label for="rentalService" class="form-check-label">Rental Service</label>
                                    </div>
                                    <div class="ml-3">
                                        <input class="form-check-input single-select custom-checkbox" type="checkbox" value="Property Construction" name="service"
                                            id="propertyConstruction"   [checked]="selectedService == 'Property Construction'"
                                            (change)="onCheckboxChange('Property Construction')">
                                        <label for="propertyConstruction" class="form-check-label">Property Construction</label>
                                    </div>
                                </div>



                                
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn bsb-btn-xl btn-secondary" type="submit">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <a class="btn btn-sm btn-outline-info float-right" (click)="backToHome()"><i class="fa fa-arrow-left" aria-hidden="true"></i>
                          Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
